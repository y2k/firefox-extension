name: Docker Image CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    environment: CI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: docker build --build-arg EXT_VERSION=$GITHUB_RUN_ATTEMPT -t y2khub/ff_ext .
    - run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u y2khub --password-stdin
    - run: docker push y2khub/ff_ext
